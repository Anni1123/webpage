<!Doctype>
<html>
<head>
	<title>CSS PROJECT 2</title>
</head>
<body>
<h1 align="center" >CSS PROJECT 2 - OVERLAPPING IMAGE<h1>
	<div style="position: relative; left: 0; top: 0;">
		<img src="download.jpeg" style="position: relative;top: 0px;left: 160px;"/>
		<img src="download.jpeg" style="position: absolute;top: 30px;left: 80px;"/>
		<img src="download.jpeg" style="position: absolute;top: 60px;left: 0px;"/>
	</div>
	</br>
	</br>
	<div style="position: relative; right: 0px; bottom: 0px;">
		<img src="download.jpeg" style="position: relative;top: 0px;left: 0px;"/>
		<img src="download.jpeg" style="position: absolute;top: 30px;left: 80px;"/>
		<img src="download.jpeg" style="position: absolute;top: 60px;left: 160px;"/>
	</div>
</body>
</html>
