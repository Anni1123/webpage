<!DOCTYPE html>
<html>
<body>

<h1 align="center">A Nested List</h1>
<p>List can be nested (lists inside lists):</p>

<ul>
  <li>Coffee</li>
     <ol>
      <li>Cold Coffee</li>
      <li>Hot Coffee</li>
    </ol>
  <li>Tea
    <ol>
      <li>Black tea</li>
      <li>Green tea</li>
    </ol>
  </li>
  <li>Milk</li>
  
</ul>

</body>
</html>
